name: "Test"
on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        perl:
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
          - "5.18"
          - "5.16"
          - "5.14"
          - "5.12"
          - "5.10"
        exclude:
          # excludes the Windows ones that don't work
          - os: windows-latest
            perl: "5.22"
          - os: windows-latest
            perl: "5.20"
          - os: windows-latest
            perl: "5.18"
          - os: windows-latest
            perl: "5.16"
          - os: windows-latest
            perl: "5.14"
          - os: windows-latest
            perl: "5.12"
          - os: windows-latest
            perl: "5.10"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Perl ${{ matrix.perl }}
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}

      - name: Install
        run: |
          cpanm --notest --installdeps .
          perl Build.PL
          ./Build build
      - name: Test
        run: prove -lv t

  package:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt-get install dh-make-perl libmodule-build-perl liblocal-lib-perl perl-modules
      - name: Prepare apt
        run: sudo apt-file update
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and make dist
        run: |
          perl ./Build.PL
          ./Build
          ./Build dist
      - name: Prepare
        run: dh-make-perl make --build .
