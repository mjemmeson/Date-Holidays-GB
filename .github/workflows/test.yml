name: "Test"
on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        perl:
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
          - "5.18"
          - "5.16"
          - "5.14"
          - "5.12"
          - "5.10"
        exclude:
          # excludes the Windows ones that don't work
          - os: windows-latest
            perl: "5.22"
          - os: windows-latest
            perl: "5.20"
          - os: windows-latest
            perl: "5.18"
          - os: windows-latest
            perl: "5.16"
          - os: windows-latest
            perl: "5.14"
          - os: windows-latest
            perl: "5.12"
          - os: windows-latest
            perl: "5.10"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Perl ${{ matrix.perl }}
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}

      - name: Install
        run: |
          cpanm --notest --installdeps --with-configure .
          perl Build.PL
          ./Build build
      - name: Test
        run: prove -lv t

  package:
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies
        run: sudo apt-get install tree devscripts dselect dh-make-perl libdpkg-parse-perl libmodule-build-perl liblocal-lib-perl perl-modules perl libfile-sharedir-install-perl libmodule-build-tiny-perl libtest-time-perl libtest-fatal-perl libtest-most-perl libtest-simple-perl libtest-kwalitee-perl libpod-coverage-trustpod-perl libtest-pod-coverage-perl libtest-pod-perl
      - name: Prepare apt
        run: sudo apt-file update
      - name: Do dselect update
        run: sudo dselect update
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
      - name: Build Date::Holidays::Super deb
        run: |
          cd ..
          mkdir Date-Holidays-Super
          tree ..
          cd Date-Holidays-Super
          export DEBFULLNAME="John Smith"
          export DEBEMAIL="jsmith@example.com"
          fakeroot dh-make-perl --verbose make --requiredeps --cpan Date::Holidays::Super
          tree ..
          cd libdate-holidays-super-perl
          debuild -Zgzip -uc -us
          sudo dpkg -i ../libdate-holidays-super-perl*.deb
          cd ../..
      - name: Build and make dist for Date::Holidays::GB
        run: |
          pwd
          tree ..
          cd Date-Holidays-GB
          cpanm --notest --installdeps --with-configure --with-develop .
          milla build
          mv Date-Holidays-GB-*.tar.gz ../Date-Holidays-GB.tar.gz
      - name: Build Date::Holidays::GB deb
        run: |
          fakeroot dh-make-perl --verbose make --requiredeps --build .
          debuild -Zgzip -uc -us
